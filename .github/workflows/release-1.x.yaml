on:
  push:
    branches:
      - 1.x
permissions:
  contents: write
  pull-requests: write
name: release-1.x
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          include-v-in-tag: false
          default-branch: 1.x